<!DOCTYPE html>
<html>
<head>
	<title>*WIP* Create New Account</title>
	<link href = "reset.css" type = "text/css" rel = "stylesheet"/>
	<link href = "createAccountStyle.css" type = "text/css" rel = "stylesheet"/>
</head>
<body>
<header>
	<h1>Create Account</h1>
</header>

<br><br>

<table>
	<tr>
	<td>First Name:</td>
	<td><input type="text" class="firstName" id="fName"></td>
	</tr>

	<tr>
	<td>Last Name:</td>
	<td><input type="text" class="lastName" id="lName"></td>
	</tr>

	<tr>
	<td>Screen Name:</td>
	<td><input type="text" class="screenName" id="screenName"></td>
	</tr>
	
	<tr>
	<td>Email:</td>
	<td><input type="text" class="email" id="email"></td>
	</tr>

	<tr>
	<td>Password:</td>
	<td><input type="password" class="password" id="password"></td>
	</tr>

	<td>Re-enter Password:</td>
	<td><input type="password" class="passwordRepeat" id="passwordRepeat"></td>

	<tr>
	<td><input type="button" class="button" value="Create Account"></td>
	</tr>
</table>

</body>
</html>
