<header>
  <h1>Search Map</h1>
</header>

<br><br>

<table>
  <form method="post" action="connect.php">
  <tr>
  <td>*WIP* Map Address:</td>
  <td><input type="text" id="address"></td>
  </tr>
  </form>
</table>

<!-- Example API code from website -->
<div id="map" class="map"></div>
    <script type="text/javascript">
      var map = new ol.Map({
        target: 'map',
        layers: [
          new ol.layer.Tile({
            source: new ol.source.OSM()
          })
        ],
        view: new ol.View({
          center: ol.proj.fromLonLat([-111.92, 33.42]),
          zoom: 13
        })
      });
    </script>

</body>
